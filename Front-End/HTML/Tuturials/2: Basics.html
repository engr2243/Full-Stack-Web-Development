<!-- Doctype declaration:declaration represents the document type, and helps browsers to display web pages correctly.-->
<!DOCTYPE html>
<!-- HTML Tag: <html> tag represents the root of an HTML document.-->
<html>
    <!-- The visible part of the HTML document is between <body> and </body>.-->
    <body>
        <!-- HTML Headings: HTML headings are defined with the <h1> to <h6> tags.-->
        <h1>This is heading 1</h1>
        <h2>This is heading 2</h2>
        <h3>This is heading 3</h3>
        
        <!-- HTML Paragraphs:TML paragraphs are defined with the <p> tag: -->
        <p>This is a paragraph.</p>
        <p>This is another paragraph.</p>

        <!-- HTML Links: HTML links are defined with the <a> tag:
            > The link's destination is specified in the href attribute. 
            > Attributes are used to provide additional information about HTML elements.
            > You will learn more about attributes in a later chapter. 
        -->
        <a href="https://www.google.com"> This is a link </a>
        <br>
        <!-- HTML Images: HTML images are defined with the <img> tag.
            > The source file (src), alternative text (alt), width, and height are provided as attributes:
        -->
        <img src="/media/abid2243/05e50347-5aa2-4383-a889-94d44fed50ae/my_learning_workspace/Full-Stack-Web-Development/Front-End/images/edb2a876-e5a7-4029-b103-23e571948319.jpeg" alt="My Profile Picture" width="200" height="150">

    </body>
</html>
