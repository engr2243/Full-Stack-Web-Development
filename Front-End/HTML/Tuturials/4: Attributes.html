<!DOCTYPE html lang="en-US">
<!-- The lang Attribute:You should always include the lang attribute inside the <html> tag, to declare the language of the Web page. This is meant to assist search engines and browsers.-->
<html> 
    <head>
        <title> Attributes </title>
    </head>
    <body>
        <!-- HTML Attributes:
            - All HTML elements can have attributes
            - Attributes provide additional information about elements
            - Attributes are always specified in the start tag
            - Attributes usually come in name/value pairs like: name="value"    
        -->
        <!-- The style Attribute: The style attribute is used to add styles to an element, such as color, font, size, and more. -->
        <h1 style="color:rgb(119, 22, 30);">Applying HTML Attributes.</h1>
        <!-- href Attribute: The <a> tag defines a hyperlink. The href attribute specifies the URL of the page the link goes to: -->
        <a href="https://www.w3schools.com">Click to visit page</a>
        <br>
        <br>
        <!-- Attributes of img:
            - src Attribute:The <img> tag is used to embed an image in an HTML page. The src attribute specifies the path to the image to be displayed:
            - height and width: The <img> tag should also contain the width and height attributes, which specify the width and height of the image (in pixels):
            - alt:he required alt attribute for the <img> tag specifies an alternate text for an image, if the image for some reason cannot be displayed. This can be due to a slow connection, or an error in the src attribute, or if the user uses a screen reader.
        -->
        <img src="https://cdn.britannica.com/40/75640-050-F894DD85/tiger-Siberian.jpg"
        alt="My Picture (Absolute Image URL: external source)" width="400" height="300", title="Absolute Image">
        <br>
        <br>
        <img src="/media/abid2243/05e50347-5aa2-4383-a889-94d44fed50ae/my_learning_workspace/Full-Stack-Web-Development/Front-End/images/edb2a876-e5a7-4029-b103-23e571948319.jpeg"
        alt="Picture" width="400" height="300" title="Relative Image">
        <br>
        <img src="img_girl.jpg" alt="Girl with a jacket">
        <br>
        <!-- The title Attribute:The title attribute defines some extra information about an element.-->
        <p title="I'm a tooltip">This is a paragraph.</p>

    </body>
</html>
