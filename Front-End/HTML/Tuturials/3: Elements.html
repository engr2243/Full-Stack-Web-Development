<!-- HTML ELEMENTS: An HTML element is defined by start tag, some content and end tag
    > <tagname>Content goes here...</tagname> i.e
    > <h1>My First Heading</h1>.
    > Where <h1> is the start tag, "My First Heading" is the content and </h1> is the end tag
    > Some elenments has no content such as <br> which represents a line break and are called empty elements
-->
<!DOCTYPE html>
<!-- Nested HTML Elements
    > HTML elements can be nested (this means that elements can contain other elements).
    > All HTML documents consist of nested HTML elements.
    > The following example contains six HTML elements (<html>,<head>, 'title', <body>, <h1> and <p>):
--> 
<html> 
    <head>
        <title> Elements of HTML </title>
    </head>
    <body>
        <h1>My First Heading</h1>
        <p>My first paragraph.</p>
    </body>
</html>

<!-- 
Other Examples:
    > <p>This is a <br> paragraph with a line break.</p>
    > 
 -->
